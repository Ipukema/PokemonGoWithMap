<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <title>Pokemon go controller</title>
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            #map {
                height: 100%;
            }
            #pac-input {
                background-color: #fff;
                font-family: Roboto;
                font-size: 15px;
                font-weight: 300;
                margin-left: 12px;
                margin-top:10px;
                padding: 0 11px 0 13px;
                text-overflow: ellipsis;
                width: 300px;
                height:25px;
            }
            #pac-input:focus {
                border-color: #4d90fe;
            }
        </style>
        <script
            src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script> <!-- https://code.jquery.com //-->
        <script>
            var map, greenCircle, redCircle;
            var Markers = [];

            function measure(lat1, lng1, lat2, lng2){  // generally used geo measurement function
                // http://stackoverflow.com/questions/639695/how-to-convert-latitude-or-longitude-to-meters
                var R = 6378.137; // Radius of earth in KM
                var dLat = (lat2 - lat1) * Math.PI / 180;
                var dLon = (lng2 - lng1) * Math.PI / 180;
                var a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
                var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                var d = R * c;
                return d * 1000; // meters
            }

            function addMarker(latLng) {

                var marker = new google.maps.Marker({
                    position: latLng,
                    map: map,
                    draggable: false
                });

                Markers.push(marker);
                map.panTo(latLng);
                moveCircle(latLng);
            }

            function putServer(latLng) {
                $.post("/", latLng).done(
                    function() {
                        addMarker(latLng);
                    }
                );
            }

            function moveCircle(latLng) {
                greenCircle.setCenter(latLng);
                redCircle.setCenter(latLng);
            }

            function initCircle() {
                greenCircle = new google.maps.Circle({
                    strokeColor: '#009900',
                    strokeOpacity: 0.5,
                    strokeWeight: 1,
                    fillColor: '#009900',
                    fillOpacity: 0.3,
                    map: map,
                    radius: 10,  // 10 meter
                });

                redCircle = new google.maps.Circle({
                    strokeColor: '#990000',
                    strokeOpacity: 0.5,
                    strokeWeight: 1,
                    fillColor: '#990000',
                    fillOpacity: 0.3,
                    map: map,
                    radius: 30,  // 30 meter
                });

                redCircle.addListener('click', function(event) {
                    clickAction(event);
                });
            }

            function showDistance(latLng) {
                if (Markers.length === 0) {
                    return;
                }
                oldLatLng = Markers[Markers.length - 1];
                var lat1 = oldLatLng.position.lat();
                var lng1 = oldLatLng.position.lng();
                var lat2 = latLng.lat;
                var lng2 = latLng.lng;
                var meters = measure(lat1, lng1, lat2, lng2);
                console.log(lat2 + ' ' + lng2 + ' : ' + meters.toFixed(1) + 'm');
            }

            function clickAction(event) {
                var latLng = {lat: event.latLng.lat(), lng: event.latLng.lng()};
                showDistance(latLng);
                putServer(latLng);
            }

            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 19,
                    heading: 10,
                    tilt: 45,
                    mapTypeId: google.maps.MapTypeId.SATELLITE
                });

                var input = /** @type {!HTMLInputElement} */(document.getElementById('pac-input'));
                map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);
                var autocomplete = new google.maps.places.Autocomplete(input);
                autocomplete.bindTo('bounds', map);
                autocomplete.addListener('place_changed', function() {
                    var place = autocomplete.getPlace();
                    if (!place.geometry) {
                        window.alert("Autocomplete's returned place contains no geometry");
                        return;
                    }
                    map.setCenter(place.geometry.location);
                });

                var params={};
                window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(str,key,value) {
                    params[key] = value;
                });

                initCircle();

                if (! $.isEmptyObject(params) && confirm('Do you using last location?')) {
                    addMarker({
                        lat: parseFloat(params['lat']),
                        lng: parseFloat(params['lon'])
                    });
                } else {
                    geocoder = new google.maps.Geocoder;
                    navigator.geolocation.getCurrentPosition(function(position) {
                        addMarker({
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        });
                    });
                }

                map.addListener('click', function(event) {
                    clickAction(event);
                });
            }
        </script>
        <script
            src="https://maps.googleapis.com/maps/api/js?libraries=places&amp;key={{GOOGLE_MAP_API_KEY}}&amp;callback=initMap"
            async defer></script>
    </head>
    <body>
        <input id="pac-input" class="controls" type="text" placeholder="Enter a location">
        <div id="map"></div>
    </body>
</html>
